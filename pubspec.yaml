name: luca
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # architecture
  bloc: 8.1.2
  flutter_bloc: 8.1.3

  # dependency injection
  get_it: ^7.6.7

  # functional programming, used for Either type
  dartz: 0.10.1

  # equality checks
  equatable: 2.0.5

  # localization
  intl: 0.18.1

  # widgets
  gap: 3.0.1

  # http
  dio: 5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # code analysis
  lint: 2.3.0
  dart_code_metrics: 5.7.6
  # custom_lint:
  # clean_architecture_lints:
  #   path: tools/custom_lints/clean_architecture_lints

  # tests
  golden_toolkit: 0.15.0
  alchemist: 0.7.0
  mocktail_image_network: 1.1.0
  mocktail: 1.0.3
  bloc_test: 9.1.5


flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/

flutter_gen:
  output: lib/resources/
  line_length: 120

flutter_intl:
  enabled: true
